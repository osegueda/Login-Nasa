<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Title-->
    <title>Iniciar Sesión</title>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img tabindex="0" class="header__img" src="https://imgur.com/QoN0c5g.png" alt="Nasa space">
            <img class="header__img--rocket" src="https://imgur.com/8OqE1Qk.png" alt="rocket-nave">
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2  tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://imgur.com/9QGOed9.png" alt="">Inicia sesión con Google</div>
                <div><img src="https://imgur.com/uzSxneK.png" alt="">Inicia sesión con Twiter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
    
</body>
</html>
